<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
	<script type="text/javascript" src="js/jcanvas/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jcanvas/jcanvas.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  var m = 250
  $('#canvas_topo').drawImage({
    layer: true,
    name: 'mytopo',
    source: 'images/jcanvas/computer.png',
    x: 150, y: m,
    scale: 0.8,
    click:function(layer){
      alert('Polly');
    }
  }).drawImage({
    layer: true,
    name: 'mytopo1',
    source: 'images/jcanvas/computer.png',
    x: 450, y: 250,
    scale: 0.8
  }).drawLine({
    layer: true,
    name: 'mytopo2',
    strokeStyle: '#000',
    strokeWidth: 5,
    x1: 220, y1: 250,
    x2: 400, y2: 250,
  }).drawText({
    layer: true,
    name: 'mytopo3',
    fillStyle: '#9cf',
    strokeStyle: '#25a',
    strokeWidth: 2,
    x: 300, y: 230,
    fontSize: 24,
    fontFamily: 'Verdana, sans-serif',
    text: '200'
  }).addLayerToGroup('mytopo', 'mytopo1','mytopo2');

});
</script>
</head>
<body>

  <div style="width:800px; height:auto; margin:0 auto;">
    <canvas id="canvas_topo" width="800" height="600"></canvas>
  </div>
</body>
</html>
